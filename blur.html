<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Container</title>
    <style>
        /* Main container */
        .container {
            position: relative;
            width: 80%;
            height: 300px;
            margin: 50px auto;
        }

        /* Background layer with blur */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('background.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Apply blur effect */
            z-index: 1;
            border-radius: 15px;
        }

        /* Content layer without blur */
        .content {
            position: relative;
            z-index: 2; /* Higher z-index so it sits above the blurred background */
            padding: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        /* Optional: Adds slight transparency to container */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* Darken the blur layer */
            z-index: 1;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Blurred background -->
        <div class="background"></div>

        <!-- Clear content on top of blur -->
        <div class="content">
            <h1>Clear Content Over Blurred Background</h1>
            <p>This content is not affected by the blur!</p>
        </div>
    </div>

</body>
</html>
